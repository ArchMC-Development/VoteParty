plugins {
	id 'java'
	id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

group 'me.clip'
version '2.0'


repositories {
	mavenCentral()
	
	maven {
		url = "https://papermc.io/repo/repository/maven-public/"
	}
	maven {
		url = "https://repo.glaremasters.me/repository/public"
	}
	
	maven {
		url 'https://dl.bintray.com/nuvotifier/maven/'
	}
}

dependencies {
	// kotlin
	implementation "org.jetbrains.kotlin:kotlin-reflect"
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
	
	
	// spigot
	compileOnly "org.spigotmc:spigot-api:+"
	
	
	// libraries
	implementation "com.sxtanna.korm:Korm:+"
	implementation fileTree(dir: 'gradle/depends', include: ['*.jar'])

	
	// testing
	testCompile "org.junit.jupiter:junit-jupiter-engine:5.4.2"
	testRuntime "org.junit.jupiter:junit-jupiter-engine:5.4.2"
}



test {
	useJUnitPlatform()
}

sourceSets {
	test.compileClasspath += configurations.compileOnly
	test.runtimeClasspath += configurations.compileOnly
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

compileKotlin {
	kotlinOptions.jvmTarget = JavaVersion.VERSION_1_8
}
compileTestKotlin {
	kotlinOptions.jvmTarget = JavaVersion.VERSION_1_8
}